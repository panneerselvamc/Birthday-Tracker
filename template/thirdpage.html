<!DOCTYPE html>
{% load static from staticfiles %}
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>Insert title here</title>
<style>
header {
	text-align: left;
	font-size: 20px;
	font-colour: black;
}
nav {
	float: left;
	width: 12%;
	background: skyblue;
	height: 800px; /* only for demonstration, should be removed */
	padding: 20px;
}

body {
	background: url("birthday1.jpg");
	font-size: 150%;
	background-repeat: no-repeat;
	background-size: cover;
    background-color:rgba(0,0,250,0.8);
	background-blend-mode:lighten;
}
</style>
</head>
<body>
  {% csrf_token %}
	<header id="user"
		style="margin-left: 15px; height: 50px; font-size: 150%;"></header>
	<nav>
		<input type="button"
			style="margin-top: 5px; width: 100%; background: lightblue; height: 35px; font-size: 70%;"
			value="HOME" onclick="nextPage()">
		<input type="button"
			style="margin-top: 5px; width: 100%; background: skyblue; height: 35px; font-size: 70%;"
			value="MESSAGES" onclick="thirdPage()">
		<input type="button"
			style="margin-top: 5px; width: 100%; background: lightblue; height: 35px; font-size: 70%;"
			value="UPDATE PROFILE" onclick="fifthPage()">
		<input
			type="button"
			style="margin-top: 5px; width: 100%; background: lightblue; height: 35px; font-size: 70%;"
			value="LOG OUT" onclick="firstPage()">
	</nav>
	<p style="margin-left: 590px;height: 35px; font-size: 120%;">You can see your messages here
	</p>
	<p>
    {% csrf_token %}
		<input type="button"
			style="margin-left: 450px; width: 20%; background: lightblue; height: 35px; font-size: 80%;"
			value="Click here to see wishes !!!" onclick="showWishes()">
	</p>
</body>
{% load static %}
  <script src="{% static 'thirdPageJs.js' %}"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</html>
